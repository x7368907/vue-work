<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week2</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/products.css">
</head>
<body>
    <div id="app">
        <div class="container">
          <div class="row py-3">
            <div class="col-md-6">
              <h2>產品列表</h2>
              <table class="table table-hover mt-4">
                <thead>
                  <tr>
                    <th width="150">產品名稱</th>
                    <th width="120">
                      原價
                    </th>
                    <th width="120">
                      售價
                    </th>
                    <th width="150">
                      是否啟用
                    </th>
                    <th width="120">
                      查看細節
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(item) in products">
                    <td width="150">{{ item.category }}</td>
                    <td width="120">
                      {{ item.origin_price }}
                    </td>
                    <td width="120">
                      {{ item.price }}
                    </td>
                    <td width="150">
                      <span v-if="item. is_enabled" class="text-success">啟用</span>
                      <span v-else>未啟用</span>
                    </td>
                    <td width="120">
                      <button type="button" class="btn btn-primary" v-on:click = "temp = item">查看細節</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p>目前有 <span>{{ products.length }}</span> 項產品</p>
            </div>
            <div class="col-md-6">
              <h2>單一產品細節</h2>
              <template v-if="temp.id">
                <div class="card mb-3">
                  <img v-bind:src="temp.imageUrl" src="" class="card-img-top primary-image" alt="主圖">
                  <div class="card-body">
                    <h5 class="card-title">
                      {{  temp.title }}
                      <span class="badge bg-primary ms-2">{{ temp.category }}</span>
                    </h5>
                    <p class="card-text">商品描述：{{ temp. description }}</p>
                    <p class="card-text">商品內容：{{ temp.content }}</p>
                    <div class="d-flex">
                      <p class="card-text me-2">{{ temp.price }}</p>
                      <p class="card-text text-secondary"><del>{{ temp.origin_price }}</del></p>
                      元 / {{ temp.unit }}
                    </div>
                  </div>
                </div>
                <template v-if="temp.imagesUrl">
                  <img v-bind:src="temp.imagesUrl" src="" alt="" class="images m-2">
                </template>
                <template v-if="temp.imagesUrl2">
                  <img v-bind:src="temp.imagesUrl2" alt="" class="images m-2">
                </template>
              </template v-else>
              <p class="text-secondary">請選擇一個商品查看</p>
            </div>
          </div>
        </div>
      </div>
      <script src="https://unpkg.com/vue@next"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- <script src="./login.js" type="module"></script> -->
  <script src="/products.js"></script>
</body>

</html>
